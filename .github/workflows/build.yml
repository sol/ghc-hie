name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine ghcup basedir
        run: |
          GHCUP_BASEDIR=$(ghcup whereis basedir)
          sudo chown $USER:$USER -hR "$GHCUP_BASEDIR"
          echo "basedir=$GHCUP_BASEDIR" >> $GITHUB_OUTPUT
        id: ghcup

      - uses: actions/cache/restore@v4
        with:
          path: ${{ steps.ghcup.outputs.basedir }}
          key: ghcup-v1
          restore-keys: ghcup-
        id: cache

      - name: Install GHC versions
        run: |
          ghcup install ghc 9.4.8

          ghcup install ghc 9.8.1
          ghcup install ghc 9.8

          ghcup install ghc 9.10.1
          ghcup install ghc 9.10

          ghcup install ghc 9.12.1
          ghcup install ghc 9.12

        if: steps.cache.outputs.cache-hit != 'true'

      - uses: actions/cache/save@v4
        with:
          path: ${{ steps.ghcup.outputs.basedir }}
          key: ${{ steps.cache.outputs.cache-primary-key }}
        if: steps.cache.outputs.cache-hit != 'true'

      - run: 'echo "  ghc-options: -fwrite-ide-info" >> `cabal path --config-file -v0`'
      - run: cabal update
      - run: cabal build all --dry-run

      - name: Determine path to cabal store
        run: echo "store=`cabal -v0 path --store-dir`" >> $GITHUB_OUTPUT
        id: cabal

      - uses: actions/cache/restore@v4
        with:
          path: ${{ steps.cabal.outputs.store }}
          key: cabal-store-${{ hashFiles('dist-newstyle/cache/plan.json') }}
          restore-keys: cabal-store-
        id: cabal-cache

      - run: cabal test -w ghc-9.8

      - run: cabal test -w ghc-9.10.1
      - run: cabal test -w ghc-9.10

      - run: cabal test -w ghc-9.12.1
      - run: cabal test -w ghc-9.12

      - uses: actions/cache/save@v4
        with:
          path: ${{ steps.cabal.outputs.store }}
          key: ${{ steps.cabal-cache.outputs.cache-primary-key }}
        if: steps.cabal-cache.outputs.cache-hit != 'true'

      - name: Check for trailing whitespace
        run: '! git grep -I "\s\+$"'

      - run: curl -sSL https://raw.githubusercontent.com/sol/hpack/main/get-hpack.sh | bash
      - run: hpack && git diff --exit-code
